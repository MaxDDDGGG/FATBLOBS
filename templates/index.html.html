<form id="passcode-form" class="passcode-form">
    <input type="password" id="passcode" class="passcode-input" placeholder="Enter passcode">
    <button type="submit" class="passcode-submit" value="Login">Login</button>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const passcodeForm = document.querySelector("#passcode-form");
        const navigation = document.querySelector("div[style='display: none;']");

        passcodeForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const passcodeInput = passcodeForm.querySelector("#passcode");
            const passcodeValue = passcodeInput.value;

            if (passcodeValue === 'I AM A FAT BLOB!') {
                navigation.style.display = "block";
            }
        });
    });
</script>
