<!DOCTYPE html>
<html>
<head>
    <title>Progress</title>
    <link rel="stylesheet" type="text/css" href="static/Fatblob_style.css">
<div>
    <a href="/">Home</a>
    <a href="/Weight_input">Weight input</a>
    <a href="/Progress">Progress</a>
</div>
</head>
<body>
    <h1>Biometrics</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Weight (kg)</th>
            <th>Height (cm)</th>
            <th>BMI</th>
            <th>Target weight<br>(kg)</th>
        </tr>
    </thead>
    <tbody>
        {% for row in most_recent_data %}
        <tr>
            <td>{{ row['Name'] }}</td>
            <td>{{ row['Weight (kg)'] }}</td>
            <td>{{ row['Height (cm)'] }}</td>
            <td>{{ row['BMI'] }}</td>                
            <td>{{ row['Target Weight'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
